<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles/mainStyle.css') }}" rel="stylesheet">
    <title>Hamza's project</title>
</head>
<body>


        <div class="ui">
            <p class="zoom"><span class="zoom zoomin">+</span><span class="zoom zoomout">-</span></p>
            <p class="zoomlevel"><span class="percent">100</span> % - (<span class="width"></span>px)(<span class="height"></span>px)</p>
            <p>Dead: <span class="dead">0</span></p>
            <p>Alive: <span class="alive">0</span></p>
            <p>Drawn: <span class="drawn">0</span></p>
            <p><span class="fps">0</span> FPS</p>
            <a class="save" href="" download="capture.png">Save</a>
        </div>
    
        <span class="box" id="searchBox">
            <form name="search" id="formm">
                <input type="text" class="input" name="txt" id="userInput">
                <img src="{{ url_for('static', filename='mg2.png') }}" alt="search icon">
            </form>
        </span>
       <span class="boxhidden" id="newBox">
        </span>
    <script src="{{ url_for('static', filename='backgroud.js') }}"></script>
    <script src="{{ url_for('static', filename='content_changer.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
 
</body>
</html>
